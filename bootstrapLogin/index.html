<!doctype html>
<html lang="pt-br" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Formulário de Login</title>
    <script>
      // Função para lidar com o envio do formulário
      function handleSubmit(event) {
        event.preventDefault(); // Impede o envio padrão do formulário
        const email = document.getElementById('floatingInput').value;
        const password = document.getElementById('floatingPassword').value;
        // Verifica se o email e a senha foram preenchidos
        if (email && password) {
          alert('Logado com sucesso'); // Exibe uma mensagem de sucesso
        }
      }
    </script>
  </head>
  <body class="d-flex align-items-center justify-content-center vh-100 bg-body-tertiary">
    <main class="form-signin text-center" style="width: 100%; max-width: 330px; padding: 15px;">
      <form onsubmit="handleSubmit(event)">
        <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" class="mb-4" height="72" width="72" />
        <h1 class="h3 mb-3 fw-normal">Tela de login</h1>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="Endereço de e-mail" required>
          <label for="floatingInput">Endereço de e-mail</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Senha" required>
          <label for="floatingPassword">Senha</label>
        </div>
        <div class="form-check mb-3 text-start">
          <input type="checkbox" class="form-check-input" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">Lembrar-me</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
        <p class="mt-5 mb-3 text-muted">&copy;Lucas Alex 2024</p>
      </form>
    </main>
  </body>
</html>
